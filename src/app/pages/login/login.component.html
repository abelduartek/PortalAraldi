<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="https://static.ifood-static.com.br/image/upload/t_high/logosgde/925025ac-473e-4328-8a9c-efb98a7c631c/202306151814_AoKG_i.jpg" alt="Araldi" class="logo" />
      <h1>Gestão Financeira</h1>
      <p>Sistema Araldi Pizzaria</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-field">
        <label for="username">Usuário</label>
        <div class="input-group">
          <i class="pi pi-user"></i>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            #username="ngModel"
            required
            placeholder="Digite seu usuário"
            autocomplete="username">
        </div>
        <div *ngIf="username.invalid && username.touched" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          Usuário é obrigatório
        </div>
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <div class="input-group">
          <i class="pi pi-lock"></i>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            #password="ngModel"
            required
            placeholder="Digite sua senha"
            autocomplete="current-password">
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          Senha é obrigatória
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 1rem;">
        <i class="pi pi-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <div class="login-actions">
        <button 
          type="submit" 
          class="login-btn"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">
            <i class="pi pi-spin pi-spinner"></i> Entrando...
          </span>
        </button>
        
        <a href="#" class="forgot-password">Esqueci minha senha</a>
      </div>

      <div class="demo-info">
        <h4>Dados para Demonstração</h4>
        <p>Use as credenciais abaixo para acessar o sistema:</p>
        <div class="demo-credentials">
          <span><strong>Usuário:</strong> admin</span>
          <span><strong>Senha:</strong> admin</span>
        </div>
      </div>
    </form>
  </div>
</div>
