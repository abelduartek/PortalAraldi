<div class="tipos-receita-cadastro">
  <div class="page-header">
    <h2>Cadastro de Tipos de Receita</h2>
    <p>Gerencie as categorias de receitas da empresa</p>
  </div>

  <div class="tipos-section">
    <p-card>
      <ng-template pTemplate="header">
        <div class="card-header">
          <h3>Tipos de Receita Cadastrados</h3>
          <button 
            pButton 
            label="Novo Tipo de Receita" 
            icon="pi pi-plus"
            class="p-button-primary"
            (click)="novoTipo()">
          </button>
        </div>
      </ng-template>

      <p-table [value]="tiposReceita" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipo>
          <tr>
            <td>
              <strong>{{ tipo.nome }}</strong>
            </td>
            <td>{{ tipo.descricao }}</td>
            <td>
              <div class="action-buttons">
                <button 
                  pButton 
                  icon="pi pi-pencil" 
                  class="p-button-text p-button-sm"
                  pTooltip="Editar"
                  (click)="editarTipo(tipo)">
                </button>
                <button 
                  pButton 
                  icon="pi pi-trash" 
                  class="p-button-text p-button-sm p-button-danger"
                  pTooltip="Excluir"
                  (click)="excluirTipo(tipo)">
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<!-- Dialog para cadastro/edição -->
<p-dialog 
  [header]="editMode ? 'Editar Tipo de Receita' : 'Novo Tipo de Receita'" 
  [(visible)]="showDialog" 
  [modal]="true"
  [style]="{width: '500px'}"
  [closable]="true">
  
  <div class="form-container">
    <div class="form-field">
      <label for="nome">Nome *</label>
      <input 
        pInputText 
        id="nome"
        [(ngModel)]="selectedTipo.nome"
        placeholder="Nome do tipo de receita"
        class="w-full">
    </div>

    <div class="form-field">
      <label for="descricao">Descrição</label>
      <textarea 
        pInputTextarea 
        id="descricao"
        [(ngModel)]="selectedTipo.descricao"
        placeholder="Descrição do tipo de receita"
        rows="3"
        class="w-full">
      </textarea>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <button 
        pButton 
        label="Cancelar" 
        icon="pi pi-times"
        class="p-button-text"
        (click)="showDialog = false">
      </button>
      <button 
        pButton 
        [label]="editMode ? 'Atualizar' : 'Salvar'" 
        icon="pi pi-check"
        class="p-button-primary"
        (click)="salvarTipo()">
      </button>
    </div>
  </ng-template>
</p-dialog>
